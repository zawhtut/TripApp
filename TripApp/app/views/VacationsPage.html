
<div class="container" id="vacationslist" ng-init="loadVacation()">
    
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div>
                <h1>My Vacations</h1>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Destination Name
                        </th>
                        <th>
                            Date
                        </th>
                        <th>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="vacation in vacationList">
                        <td>
                            {{$index+1}}
                        </td>
                        <td>{{vacation.DestinationName}}</td>
                        <td>{{vacation.DateStarted | date:'EEEE, MMMM d, y'}}</td>
                        <td>{{vacation.DateCreated}}</td>
                        <td><button class="btn btn-default" ng-click="deleteVacation(vacation.DestinationName)">&nbsp;Delete</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="row clearfix">
            <div class="col-md-4 column">
                <h2>Email My Vacation List</h2>
                <p><input class="form-control" type="text" placeholder="Email address" /></p>
                <p></p><button type="submit" class="btn btn-default" onclick="alert('Your Email has been sent.');">&nbsp;Send Email</button></p>
            </div>
</div>
        </div>
    </div>
