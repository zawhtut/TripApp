﻿
<div class="form-control">
    <form ng-submit="processRegistration()">
        <h2 class="text-center page-header">REGISTRATION</h2>
        <input type="email" ng-model="email" placeholder="Email" />
        <input type="password" ng-model="password" placeholder="Password" />
        <input type="password" ng-model="passwordCheck" placeholder="Password Confirmation" />
        <input type="submit" value="Register" />
    </form>
</div>
